<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toothpicks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="top-bar">
        <h1 class="top-title">Toothpicks</h1>
        <div class="top-subcontainer">
            <h1>generation=</h1>
            <input id="generation" type="number" value="0" min="0" max="25">
            <h1>ratio=</h1>
            <input id="ratio" type="number" value="1" min="0" max="10">
            <i class="material-icons button"onclick="confirmGen()">done</i>
            <i class="material-icons button" onclick="resetGeneration()">refresh</i>
        </div>
    </section>
    <section id="canvas-parent" class="main-content">
        <canvas id="canvas" ></canvas>
    </section>
    <section></section>
        <!-- <button id="add" class="button">Add</button> -->
        <!-- <button id="remove" class="button">Remove</button> -->
    <script type="text/javascript" src="drawpick.js"></script>
</body>
</html>
